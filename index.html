<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="mainDiv">
        <div class="backImgDiv">
            <div class="logoDiv">
                <img src="./letter-c-1641882.png" alt="ke">
                <p>Shrek</p>
            </div>
            <p>Photo by Marek Piwnicki on Unsplash</p>
        </div>
        <div class="contentDiv">
                <div class="formDiv">
                    <p>You know what you want</p>
                    <form action="" method="get">
                        <h1>Let's do this!</h1>
                        <div class="form_div">
                            <div>
                                <label for="user_firstname">FIRST NAME</label>
                                <input type="text" name="user_firstname" id="user_firstname" required>
                            </div>
                            <div>
                                <label for="user_lastname">LAST NAME</label>
                                <input type="text" name="user_lastname" id="user_lastname">
                            </div>
                            <div>
                                <label for="user_email">EMAIL</label>
                                <input type="email" name="user_email" id="user_email">
                            </div>
                            <div>
                                <label for="user_phone">PHONE NUMBER</label>
                                <input type="tel" name="user_phone" id="user_phone" required>
                            </div>
                            <div>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" name="user_password" id="user_password" required>
                            </div>
                            <div>
                                <label for="user_confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="user_confirm_password" id="user_confirm_password" required>
                            </div>
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
